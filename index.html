<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalizá tu virola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Personalizá tu virola</h1>

<div id="canvas-container">
  <svg id="virola" viewBox="0 0 400 400">
    <!-- Virola -->
    <circle cx="200" cy="200" r="170"
      fill="#e0e0e0"
      stroke="#000"
      stroke-width="5"/>

    <!-- Texto -->
    <text id="textoVirola"
      x="200"
      y="50"
      text-anchor="middle"
      dominant-baseline="middle">
      TEXTO
    </text>
  </svg>
</div>

<input type="text" id="textoInput" value="TEXTO">

<div class="botones">
  <button id="btnAdd">+</button>
  <button id="btnRemove">-</button>
  <button id="btnSize">Tamaño</button>
  <button id="btnInvert">Invertir</button>
</div>

<script src="script.js"></script>
</body>
</html>
