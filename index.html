<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Personalizá tu virola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Personalizá tu virola</h2>

<svg id="svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Virola (aro) -->
  <circle cx="150" cy="150" r="120" fill="#e0e0e0" stroke="#000" stroke-width="4"/>
  <circle cx="150" cy="150" r="95" fill="#fff"/>

  <!-- Path invisible -->
  <defs>
    <path id="textPathCircle"
          d="M150,150 m-107,0 a107,107 0 1,1 214,0 a107,107 0 1,1 -214,0"/>
  </defs>

  <!-- Texto -->
  <text id="virolaText">
    <textPath id="textPath"
              href="#textPathCircle"
              startOffset="50%"
              text-anchor="middle">
      TEXTO
    </textPath>
  </text>
</svg>

<input id="textInput" type="text" value="TEXTO" />

<div class="buttons">
  <button id="add">+</button>
  <button id="remove">-</button>
  <button id="size">Tamaño</button>
  <button id="invert">Invertir</button>
</div>

<script src="script.js"></script>
</body>
</html>
