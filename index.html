<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory Laser – Personalizador de Virola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Factory Laser</h1>
  <p>Previsualizá tu grabado en la virola</p>

  <div class="contenedor">

    <svg id="preview" viewBox="0 0 420 420">

      <!-- Contornos y aro gris -->
      <circle cx="210" cy="210" r="160" fill="none" stroke="#000" stroke-width="2" />
      <circle cx="210" cy="210" r="140" fill="none" stroke="#000" stroke-width="2" />
      <circle cx="210" cy="210" r="150" fill="none" stroke="#000" stroke-width="5" />
      <circle cx="210" cy="210" r="150" fill="none" stroke="#cfcfcf" stroke-width="35" />

      <!-- Path circular invisible -->
      <defs>
        <path id="textoCircular" d="
          M 210,210
          m -150,0
          a 150,150 0 1,1 300,0
          a 150,150 0 1,1 -300,0
        "/>
      </defs>

    </svg>

    <div class="controles">
      <label>Texto a grabar</label>
      <input type="text" id="textoInput" placeholder="Escribí tu texto" maxlength="60" />

      <button id="invertirBtn">Invertir dirección</button>
      <button id="agregarCapaBtn">Agregar capa</button>

      <div class="tamanos">
        <button class="tamBtn" data-size="18">Pequeño</button>
        <button class="tamBtn" data-size="22">Medio</button>
        <button class="tamBtn" data-size="26">Grande</button>
        <button class="tamBtn" data-size="30">Máximo</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
