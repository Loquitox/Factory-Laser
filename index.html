<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Customizador Virola - Factory Laser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Personalizá tu virola</h2>

<div class="preview">
  <svg id="svg" width="320" height="320" viewBox="0 0 320 320">

    <!-- Virola visible -->
    <circle cx="160" cy="160" r="120"
      fill="#d9d9d9"
      stroke="#000"
      stroke-width="3" />

    <!-- Path base -->
<defs>
  <!-- Path superior -->
  <path id="pathTop"
    d="M40,160 a120,120 0 1,1 240,0" />

  <!-- Path inferior -->
  <path id="pathBottom"
    d="M280,160 a120,120 0 1,1 -240,0" />
</defs>

  </svg>
</div>

<div class="controls">
  <input id="textInput" type="text" placeholder="Escribí tu texto">

  <div class="buttons">
    <button id="add">+</button>
    <button id="remove">−</button>
    <button id="size">Tamaño</button>
    <button id="invert">Invertir</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
