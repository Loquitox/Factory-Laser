<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Factory Laser – Personalizador de Virola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Factory Laser</h1>
  <p>Previsualizá tu grabado en la virola</p>

  <div class="contenedor">

    <svg id="preview" viewBox="0 0 420 420">

      <!-- Aro gris con borde negro debajo -->
      <circle cx="210" cy="210" r="150" fill="none" stroke="#000" stroke-width="5" />
      <circle cx="210" cy="210" r="150" fill="none" stroke="#cfcfcf" stroke-width="35" />

      <!-- Paths -->
      <defs>
        <!-- Sentido normal -->
        <path
          id="pathNormal"
          d="M 210,210
             m -150,0
             a 150,150 0 1,1 300,0
             a 150,150 0 1,1 -300,0" />

        <!-- Sentido inverso -->
        <path
          id="pathInvertido"
          d="M 210,210
             m -150,0
             a 150,150 0 1,0 300,0
             a 150,150 0 1,0 -300,0" />
      </defs>

      <!-- Texto circular -->
      <text id="textoGrupo"
            font-size="26"
            fill="#000"
            dominant-baseline="middle">
        <textPath
          id="textoPreview"
          href="#pathNormal"
          startOffset="50%"
          text-anchor="middle">
          TU TEXTO ACÁ
        </textPath>
      </text>

    </svg>

    <div class="controles">
      <label>Texto a grabar</label>
      <input
        type="text"
        id="textoInput"
        placeholder="Escribí tu texto"
        maxlength="60"
      />

      <button id="invertirBtn">Dirección inversa</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
