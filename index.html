<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Factory Laser – Personalizador de Virola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Factory Laser</h1>
  <p>Previsualizá tu grabado en la virola</p>

  <div class="contenedor">

    <svg id="preview" viewBox="0 0 420 420">

      <!-- Borde negro más grueso (debajo del gris) -->
      <circle cx="210" cy="210" r="150"
              fill="none" stroke="#000" stroke-width="38" />

      <!-- Aro gris principal -->
      <circle cx="210" cy="210" r="150"
              fill="none" stroke="#cfcfcf" stroke-width="32" />

      <!-- Paths -->
      <defs>
        <!-- normal -->
        <path id="pathNormal"
          d="M 210,210
             m -150,0
             a 150,150 0 1,1 300,0
             a 150,150 0 1,1 -300,0" />

        <!-- invertido -->
        <path id="pathInvertido"
          d="M 210,210
             m 150,0
             a 150,150 0 1,0 -300,0
             a 150,150 0 1,0 300,0" />
      </defs>

      <!-- Texto -->
      <text id="textoCircularEl"
            font-size="26"
            fill="#000"
            dominant-baseline="middle"
            style="cursor: grab;">
        <textPath
          id="textoPreview"
          href="#pathNormal"
          startOffset="50%"
          text-anchor="middle">
          TU TEXTO ACÁ
        </textPath>
      </text>

    </svg>

    <div class="controles">
      <label>Texto a grabar</label>
      <input type="text" id="textoInput" placeholder="Escribí tu texto" />

      <button id="invertirBtn">Dirección inversa</button>
    </div>

  </div>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js"></script>
</body>
</html>
